	<script>
		
		$("#btnClear").hide();
		//Step 1: Click event handler
		$("#btnSunset").on("click", function () {
			$("#btnClear").show();
			//Step 2: Get the user Data
			let blgd1 = parseInt($("#sunsetIn1").val()); //3
			let blgd2 = parseInt($("#sunsetIn2").val()); //2
			let blgd3 = parseInt($("#sunsetIn3").val()); //4
			let blgd4 = parseInt($("#sunsetIn4").val()); //7
			let blgd5 = parseInt($("#sunsetIn5").val()); //6
			let blgd6 = parseInt($("#sunsetIn6").val()); //9

			if (blgd1 > 10) {
				$("#btnSunset").hide();
				return $("#errorMsg").text(`You messed up! ${blgd1} is not between 1 and 10. Please hit clear and pick a number between 1 and 10`)
			}
			if (blgd2 > 10) {
				$("#btnSunset").hide();
				return $("#errorMsg").text(`You messed up! ${blgd2} is not between 1 and 10. Please hit clear and pick a number between 1 and 10`)
			}
			if (blgd3 > 10) {
				$("#btnSunset").hide();
				return $("#errorMsg").text(`You messed up! ${blgd3} is not between 1 and 10. Please hit clear and pick a number between 1 and 10`)
			}
			if (blgd4 > 10) {
				$("#btnSunset").hide();
				return $("#errorMsg").text(`You messed up! ${blgd4} is not between 1 and 10. Please hit clear and pick a number between 1 and 10`)
			}
			if (blgd5 > 10) {
				$("#btnSunset").hide();
				return $("#errorMsg").text(`You messed up! ${blgd5} is not between 1 and 10. Please hit clear and pick a number between 1 and 10`)
			}
			if (blgd6 > 10) {
				$("#btnSunset").hide();
				return $("#errorMsg").text(`You messed up! ${blgd6} is not between 1 and 10. Please hit clear and pick a number between 1 and 10`)
			}

			//if (blgd1 || blgd2 || blgd3 || blgd4 || blgd5 || blgd6 == 1) {

			//if (blgd1 || blgd2 || blgd3 || blgd4 || blgd5 || blgd6 == 6) {

			//}




			//Step 3: Preform the algorithm
			// Build an array from the user input
			let bldgArray = [blgd1, blgd2, blgd3, blgd4, blgd5, blgd6];

			// I know that the left most building will always see the sunset so i will preload an output array with that building
			let output = new Array();
			//let output = [bldg1]
			let tallest = 0;
			let currentBldg = 0
			for (let loop = 0; loop <= 5; loop++) {
				currentBldg = bldgArray[loop];
				// Basically I need to determine if the integer I am on is smaller than any before me
				if (currentBldg > tallest) {
					output.push(currentBldg);
					tallest = currentBldg;
				}
			}

			//Step 4: output to user
			$("#sunsetOut").html(`Given the input, <span class="bldgCount">${output.length}</span> building(s) can see the sunset. <br /> The Buildings that can see the sunset are <span class="bldgCount">[${output.toString()}]</span>`);
